<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Hello</title>
</head>
<body>

{% if name and not user %}
    <h1> Hello {{ name }} !!!</h1>
{%  endif %}

{% if not name and not user %}

{% endif %}

{% if user and not name %}
    <h1> Hello, USER !!!</h1>
{% endif %}

</body>
</html>
